<script>
    // When the user scrolls down 30px from the top of the document, slide down the navbar
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
    if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
        var ne = document.getElementById("myTopnav");
        ne.style.animationName = "example";
        ne.style.animationDuration = "0.35s";
        ne.style.paddingTop = "0.4%";
    } else {
        var ne = document.getElementById("myTopnav");
        ne.style.animation = "none";
        ne.style.paddingTop = "2%";
    }
}
</script>
